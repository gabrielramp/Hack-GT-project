<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Example</title>
</head>
<body>
    <p id="updatedValue">Updated Value: </p>
    
    <script>
        const inputData = 0;
        let isChecked = true;
        let tasksCompleted = 1;
        var updated = "";

       
        localStorage.setItem("completed", JSON.stringify(tasksCompleted));
        let data = Number(localStorage.getItem("completed"));

        if (isChecked) {
            tasksCompleted++;
            data++;
            updated = data.toString();
            localStorage.setItem("completed", updated);
        }
        
        
        document.getElementById("updatedValue").textContent += updated;
    </script>
</body>
